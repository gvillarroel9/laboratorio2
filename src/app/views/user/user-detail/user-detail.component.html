<div class="container">
    <mat-card class="example-card" *ngIf="user">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image" [ngStyle]="{'background-image': 'url('+user.avatar+')'}"></div>
          <mat-card-title><b>{{ 'user.fields.name' | translate }} </b> : {{user.name}}</mat-card-title>
          <mat-card-subtitle><b>{{ 'user.fields.email' | translate }} : </b>{{user.surname}}</mat-card-subtitle>
          <mat-card-subtitle><b>{{ 'user.fields.age' | translate }} : </b>{{user.age}}</mat-card-subtitle>
          <mat-card-subtitle><b>ID : </b>{{user.id}}</mat-card-subtitle>
        </mat-card-header>
        <div style="display: flex; justify-content: center;">
          <img mat-card-image src="{{user.avatar}}" style="width: 50%;" alt="Photo of a Shiba Inu">
        </div>        
    </mat-card>
</div>
