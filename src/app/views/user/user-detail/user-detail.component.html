<div class="container">
    <mat-card class="example-card" *ngIf="user">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image" [ngStyle]="{'background-image': 'url('+user.avatar+')'}"></div>
          <mat-card-title>{{user.name}}</mat-card-title>
          <mat-card-subtitle>{{user.surname}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{user.avatar}}" alt="Photo of a Shiba Inu">
    </mat-card>
</div>
