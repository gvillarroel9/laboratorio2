<div class="container">
    <mat-card>
        <mat-card-header style="justify-content: space-between; display: flex;">
            <h1>{{ 'user.list' | translate }}</h1>
            <button mat-raised-button color="primary" (click)="create()">{{ 'user.create' | translate }}</button>        
        </mat-card-header>
        <mat-card-content>
            
            <mat-list role="list"  *ngFor="let item of items">
                <mat-divider></mat-divider>
                <mat-list-item role="listitem" >
                    <img matListAvatar src="{{item.payload.doc.data().avatar}}" alt="...">
                    <h4 mat-line>{{item.payload.doc.data().name}}</h4>
                    <p mat-line> {{item.payload.doc.data().surname}} </p>
                    <p mat-line> {{item.payload.doc.data().age}} </p>
                    <button mat-raised-button color="accent" (click)="viewDetails(item)">{{ 'user.buttons.see' | translate }}</button>
                    <button mat-raised-button color="primary" (click)="edit(item)">{{ 'user.buttons.edit' | translate }}</button>
                    <button mat-raised-button color="warn" (click)="delete(item)">{{ 'user.buttons.delete' | translate }}</button>
                </mat-list-item>            
            </mat-list>
        </mat-card-content>
    </mat-card>
</div>
