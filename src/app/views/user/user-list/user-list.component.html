<div class="container">
<mat-card>
    <mat-card-header>
        <h1>List Of Users</h1>        
    </mat-card-header>
    <mat-card-content>
        <button mat-raised-button color="accent" (click)="create()">Create User</button>
        <mat-list role="list"  *ngFor="let item of items">
            <mat-divider></mat-divider>
            <mat-list-item role="listitem" >
                <img matListAvatar src="{{item.payload.doc.data().avatar}}" alt="...">
                <h4 mat-line>{{item.payload.doc.data().name}}</h4>
                <p mat-line> {{item.payload.doc.data().surname}} </p>
                <p mat-line> {{item.payload.doc.data().age}} </p>
                <button mat-raised-button color="accent" (click)="viewDetails(item)">See</button>
                <button mat-raised-button color="primary" (click)="edit(item)">Edit</button>
                <button mat-raised-button color="warn" (click)="delete(item)">Delete</button>
            </mat-list-item>            
          </mat-list>
    </mat-card-content>
</mat-card>
</div>
